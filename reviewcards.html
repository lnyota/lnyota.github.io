<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Vocabulary Quizlet</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #f0f4f8; }
    .flashcard { width: 300px; height: 200px; margin: 100px auto; perspective: 1000px; }
    .card-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back {
      position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; border-radius: 10px; background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .card-back { transform: rotateY(180deg); }
    button { margin: 20px 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background: #007bff; color: white; }
  </style>
</head>
<body>
  <div class="flashcard" id="flashcard">
    <div class="card-inner">
      <div class="card-front" id="card-front"></div>
      <div class="card-back" id="card-back"></div>
    </div>
  </div>
  <div>
    <button onclick="prevCard()">Previous</button>
    <button onclick="nextCard()">Next</button>
  </div>
  <p id="progress"></p>

  <script>
    const vocab = [
      { german: "die Katze", english: "the cat", example: "Die Katze schläft auf dem Sofa." },
      { german: "der Hund", english: "the dog", example: "Der Hund spielt im Garten." },
      { german: "das Haus", english: "the house", example: "Das Haus ist groß und schön." },
    ];

    let currentIndex = 0;

    const flashcard = document.getElementById('flashcard');
    const front = document.getElementById('card-front');
    const back = document.getElementById('card-back');
    const progress = document.getElementById('progress');

    flashcard.addEventListener('click', () => {
      flashcard.classList.toggle('flipped');
    });

    function updateCard() {
      const word = vocab[currentIndex];
      front.textContent = word.german;
      back.innerHTML = `<strong>${word.english}</strong><br><em>${word.example}</em>`;
      progress.textContent = `Card ${currentIndex + 1} of ${vocab.length}`;
      flashcard.classList.remove('flipped');
    }

    function nextCard() {
      currentIndex = (currentIndex + 1) % vocab.length;
      updateCard();
    }

    function prevCard() {
      currentIndex = (currentIndex - 1 + vocab.length) % vocab.length;
      updateCard();
    }

    updateCard();
  </script>
</body>
</html>
